<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Abhinav Sharma</h1>
      <p class="lead text-muted"> Python Developer || Microsoft Student Ambassador || RHCSA || Docker Containers </p>
      <p>
        <a href="mailto:abhinavsharma332@gmail.com" class="btn btn-primary my-2">Email Me</a>
        <a href="https://www.linkedin.com/in/abhinavsharma332" class="btn btn-secondary my-2">Linkedin</a>
      </p>
      <img src="{% static "abhinav.JPG" %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
	{% for job in jobs %}
	
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
	    <img class="card-img-top" src="{{ job.image.url }}" height=200>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
          </a>
        </div>

      {% endfor %}
      </div>
    </div>
  </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
